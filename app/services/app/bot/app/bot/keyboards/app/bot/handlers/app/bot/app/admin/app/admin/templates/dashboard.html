<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Escrow Demo Admin</title>
<style>
body{
background:#0b0b12;
color:white;
font-family:-apple-system;
}
.card{
backdrop-filter:blur(20px);
background:rgba(255,255,255,0.05);
border-radius:18px;
padding:20px;
margin:20px;
box-shadow:0 0 40px rgba(120,80,255,.3);
transition:.3s;
}
.card:hover{
transform:translateY(-5px);
}
</style>
</head>
<body>
<h1>ðŸ§ª DEMO Escrow Dashboard</h1>
{% for deal in deals %}
<div class="card">
ID: {{deal.id}} <br>
Creator: {{deal.creator_id}} <br>
Partner: {{deal.partner_id}} <br>
Status: {{deal.status}}
</div>
{% endfor %}
</body>
</html>
